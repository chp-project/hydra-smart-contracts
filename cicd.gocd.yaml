format_version: 3
pipelines:
  smart-contracts: # definition of mypipe1 pipeline
    group: hydra # note that the group name can contain only of alphanumeric & underscore characters
    label_template: "${gitrepo[:8]}"
    lock_behavior: none
    parameters: # list of parameters that can be configured for a pipeline
      env: hydra
    materials:
      gitrepo: # this is the name of material, the name can contain only of alphanumeric & underscore characters
        # keyword git says about type of material and url at once
        git: https://michael-iglesias:991a1535c8eb8cd7e1d8759e7e06912b8c90a302@github.com/chainpoint/hydra-smart-contracts.git
        branch: feature/interface-consolidation-quorum-removal
    stages: # list of stages in order
      - compile: # name of stage
          clean_workspace: true
          jobs:
            truffle: # name of the job
              tasks: # ordered list of tasks to execute in job csharp
               - exec: # indicates type of task
                   command: npm
                   arguments:
                    - "run compile"
               - exec: # indicates type of task
                   command: node
                   arguments:
                    - "environment.js"
              
environments:
  hydra:
    pipelines:
      - smart-contracts